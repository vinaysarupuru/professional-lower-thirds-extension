<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Lower third representation -->
  <rect x="16" y="80" width="96" height="24" rx="4" fill="url(#labelGradient)" opacity="0.9"/>
  <rect x="20" y="84" width="88" height="2" fill="rgba(255,255,255,0.7)"/>
  <rect x="20" y="88" width="64" height="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="20" y="92" width="48" height="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Brand element representation -->
  <circle cx="100" cy="28" r="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
  
  <!-- Decorative elements -->
  <circle cx="32" cy="32" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="96" cy="96" r="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="24" y="48" width="80" height="1" fill="rgba(255,255,255,0.1)"/>
